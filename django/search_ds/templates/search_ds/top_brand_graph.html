{% extends "search_ds/base.html" %}

{% block head %}
  {% load staticfiles %}
  <script src="{% static 'search_ds/js/graph_top_brands.js' %}"></script>
  <script>
    var bars_in_chart = {{ bars_in_chart }};

    // create array of arrays for all brands to be charted
    var all_lines = [
        {% for brand in top_brands %}
          ['{{ brand.name }}', {{ brand.number_of_items }}],
        {% endfor %}
      ];
  </script>
{% endblock head %}

{% block main %}
  <div class="col-md-10">
    <div class="row">
      <h3> Chart of Top Brands: Items per Brand in Descending Order</h3>
      <!--Div that will hold the pie chart-->
      <div id="chart_div" style="height: 500px; width: 900px;">
      </div>
    </div>
    <div class="row">
      <div class="container" >
        <button type="button" class="btn btn-info btn-lg" id="prev-btn" start="">Previous Brands</button>
        <button type="button" class="btn btn-info btn-lg" id="nxt-btn" start="">Next Brands</button>      
      </div>
    </div>
  </div>
{% endblock main %}
